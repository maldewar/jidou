<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.4.min.css" />
        <link rel="stylesheet" type="text/css" href="css/mobile.custom.css" />
        <!--link rel="stylesheet" type="text/css" href="css/index.css" /-->
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app" data-role="page" data-dom-cache="false">
            <div data-role="panel" id="cartPanel" data-display="reveal" data-dismissible="false">
              <div class="credit">Cr√©dito: $<span class="creditValue"></span></div>
              <div class="total">Total: $<span class="totalValue"></span></div>
              <div id="robo-vendi" style="display:none;">
                <img src="img/robo_vendi.gif"/>
              </div>
              <div id="cartList">
              </div>
              <div class="cardButtons">
                <div class="ui-grid-solo">
                  <button id="btnBuy" class="ui-btn ui-btn-active">Comprar</button>
                </div>
                <div class="ui-grid-solo">
                  <button id="btnCancel" class="ui-btn">Cancelar</button>
                </div>
              </div>
            </div>
            <div data-role="content">
              <div id="grid">
              </div>
          </div>
        </div>
        <div id="tpl" style="display:none;">
          <div class="cartItem">
            <span class="grid-product-title"></span>
          </div>
          <div class="grid-product">
            <div class="grid-product-image-container">
              <img src="" class="grid-product-image"/>
            </div>
            <div class="grid-product-title"></div>
            <h2>
              $<span class="grid-product-price"></span>
            </h2>
          </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.4.js"></script>
        <script type="text/javascript" src="js/mobile.custom.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/core.js"></script>
        <script type="text/javascript" src="js/stock.js"></script>
        <script type="text/javascript">
            app.initialize();
            IOV.start({});
        </script>
    </body>
</html>
