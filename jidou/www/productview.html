<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Product</title>
    </head>
    <body>
      <div id="dialogContainer" data-role="page" data-rel="dialog" data-dom-cache="false" >
        <div data-role="header">&nbsp;</div>
        <div data-role="content" class="ui-grid-a">
          <div class="ui-block-a">
            <img src="" class="grid-product-image"/>
          </div>
          <div class="ui-block-b">
            <h3 class="grid-product-title"></h3>
            <div class="grid-product-desc">
            </div>
            <div class="ui-body ui-body-a">
              <div class="grid-product-price-container" style="text-align: center;">
                <h3>$<span class="grid-product-price"></span></h3>
              </div>
            </div>
            <div class="ui-grid-a">
              <div class="ui-button ui-block-a">
                <button id="btnToCart" class="ui-btn ui-btn-active">Agregar</button>
              </div>
              <div class="ui-button ui-block-b">
                <a href="#" data-rel="back">
                <button class="ui-button">Cancelar</button>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div data-role="footer"></div>
      </div>
    </body>
</html>
